<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Secure Access - TamimElSeisy</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <style>
        :root {
            --brand-main: #00c3ff;      /* سماوي فاتر – مناسب لشعارك */
            --brand-main-hover: #00d6ff;
            --brand-dark: #001a27;      /* الأزرق الداكن */
            --brand-gold: #f5c16c;      /* لون الهرم */
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, sans-serif;
            direction: rtl;

            /* الخلفية */
            background: url("assets/bg.jpg") no-repeat center center fixed;
            background-size: cover;
            backdrop-filter: blur(1px);
        }

        /* طبقة تعتيم */
        .overlay {
            background: rgba(0,0,0,0.55);
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0; left: 0;
            z-index: 0;
        }

        /* Header */
        .header {
            position: relative;
            z-index: 2;
            padding: 20px 34px;
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .header img {
            width: 50px;
            height: 50px;
            border-radius: 12px;
        }

        .header-title {
            color: white;
            font-size: 20px;
            font-weight: 600;
        }

        /* Box في المنتصف */
        .center-box {
            position: relative;
            z-index: 2;
            max-width: 580px;
            margin: 140px auto;
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(12px);
            padding: 50px;
            border-radius: 18px;
            text-align: center;
            color: white;
            box-shadow: 0 6px 35px rgba(0,0,0,0.4);
        }

        .title {
            font-size: 30px;
            margin-bottom: 12px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 16px;
            margin-bottom: 30px;
            opacity: 0.85;
        }

        /* Login Button */
        .btn-login {
            display: inline-block;
            background: var(--brand-main);
            color: #001019;
            padding: 15px 42px;
            font-size: 19px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 10px;
            transition: 0.2s ease;
            box-shadow: 0 4px 14px rgba(0,195,255,0.35);
        }

        .btn-login:hover {
            background: var(--brand-main-hover);
            transform: translateY(-2px);
        }

        .footer {
            position: relative;
            z-index: 2;
            text-align: center;
            color: #e1e1e1;
            opacity: 0.7;
            font-size: 13px;
            margin-top: 70px;
            margin-bottom: 25px;
        }
    </style>
</head>

<body>

    <div class="overlay"></div>

    <!-- Header -->
    <div class="header">
        <img src="assets/logo.png" alt="Logo">
        <span class="header-title">tamimelseisy.com • SECURE ACCESS</span>
    </div>

    <!-- Main Box -->
    <div class="center-box">
        <div class="title">مرحباً بك في البوابة الإلكترونية</div>
        <div class="subtitle">
            لتسجيل الدخول، الرجاء استخدام حساب Azure Active Directory الخاص بك.
        </div>

        <a href="/.auth/login/aad" class="btn-login">
            تسجيل الدخول الآمن
        </a>
    </div>

    <div class="footer">
        © <span id="y"></span> Tamim El Seisy — جميع الحقوق محفوظة
    </div>

    <script>
        document.getElementById("y").textContent = new Date().getFullYear();
    </script>

</body>
</html>
